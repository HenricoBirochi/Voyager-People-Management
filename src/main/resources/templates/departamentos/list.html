<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Voyager â€” Departamentos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header.html :: navbar"></div>
<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem">
  <h2>Departamentos</h2>
  <a class="btn btn-primary" th:href="@{/departamentos/new}">Novo Departamento</a>
  </div>
  <table class="table">
    <thead><tr><th>ID</th><th>Nome</th><th></th></tr></thead>
    <tbody>
      <tr th:each="d : ${departamentos}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.nome}"></td>
  <td><a th:href="@{/departamentos/delete/{id}(id=${d.id})}" class="btn">Excluir</a></td>
      </tr>
    </tbody>
  </table>
  </div>
  <div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
