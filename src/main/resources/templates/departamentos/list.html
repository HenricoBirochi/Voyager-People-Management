<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head">
  <title>Departamentos</title>
</head>
<body>
<div th:replace="fragments/header.html :: (body)"></div>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Departamentos</h2>
    <a class="btn btn-primary" href="/departamentos/new">Novo Departamento</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Nome</th><th></th></tr></thead>
    <tbody>
      <tr th:each="d : ${departamentos}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.nome}"></td>
        <td><a th:href="@{'/departamentos/delete/' + ${d.id}}" class="btn btn-sm btn-outline-danger">Excluir</a></td>
      </tr>
    </tbody>
  </table>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
