<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Projeto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: navbar}"></div>
<div class="centered-content-page">
    <div class="main-box-page">
        <h2 th:text="${projeto.id != null} ? 'Editar Projeto' : 'Novo Projeto'"></h2>
        <form th:action="@{/projetos/save}" th:object="${projeto}" method="post">
            <input type="hidden" th:if="${projeto.id != null}" th:field="*{id}" />
            <div class="form-group">
                <label for="nome">Nome do Projeto</label>
                <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" th:field="*{descricao}" class="form-control" maxlength="255"></textarea>
            </div>
            <div class="form-group">
                <label for="departamento">Departamento</label>
                <select id="departamento" name="departamentoId" class="form-control" required>
                    <option value="" disabled selected>Selecione um departamento</option>
                    <option th:each="dep : ${departamentos}" th:value="${dep.id}" th:text="${dep.nome}" th:selected="${projeto.departamento != null and projeto.departamento.id == dep.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="funcionarios">Funcionários</label>
                <select id="funcionarios" name="funcionarioIds" class="form-control" multiple size="6">
                    <option th:each="f : ${funcionarios}" th:value="${f.id}" th:text="${f.nome}" th:selected="${#lists.contains(projeto.funcionarios, f)}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/projetos}" class="btn">Cancelar</a>
            <div th:if="${#fields.hasErrors()}" class="form-errors">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
