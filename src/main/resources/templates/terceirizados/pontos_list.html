<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pontos - Terceirizado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/css/shadcn-style.css}"
      href="/css/shadcn-style.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <h2>Pontos de <span th:text="${terceirizado.nome}"></span></h2>
        <table class="table">
          <thead>
            <tr>
              <th>Hor√°rio</th>
              <th>Tipo</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${pontos}">
              <td th:text="${p.horario}"></td>
              <td th:text="${p.tipo}"></td>
            </tr>
          </tbody>
        </table>
        <a class="btn" th:href="@{/terceirizados}">Voltar</a>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
