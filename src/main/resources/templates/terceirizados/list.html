<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Terceirizados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/css/shadcn-style.css}"
      href="/css/shadcn-style.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
          "
        >
          <h2>Terceirizados</h2>
          <a class="btn btn-primary" th:href="@{/terceirizados/new}"
            >Novo Terceirizado</a
          >
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Função</th>
              <th>Empresa</th>
              <th>Período</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t : ${terceirizados}">
              <td th:text="${t.nome}"></td>
              <td th:text="${t.cpf}"></td>
              <td th:text="${t.funcao}"></td>
              <td th:text="${t.empresaPrestadora}"></td>
              <td
                th:text="${t.dataInicio} + ' - ' + (t.dataFim != null ? t.dataFim : '')"
              ></td>
              <td class="actions-cell">
                <div class="action-menu">
                  <button type="button" class="action-menu-button">
                    <span aria-hidden="true">☰</span>
                  </button>
                  <div class="action-menu-list" style="display: none">
                    <a th:href="@{/terceirizados/{id}/pontos(id=${t.id})}"
                      >Pontos</a
                    >
                    <form
                      th:action="@{/terceirizados/{id}/bater-ponto(id=${t.id})}"
                      method="post"
                      style="margin: 0"
                    >
                      <input type="hidden" name="tipo" value="ENTRADA" />
                      <button type="submit" class="btn btn-secondary">
                        Bater Ponto
                      </button>
                    </form>
                    <form
                      th:action="@{/terceirizados/{id}/renovar(id=${t.id})}"
                      method="post"
                      onsubmit="return confirm('Tem certeza?')"
                    >
                      <button type="submit">Renovar</button>
                    </form>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
