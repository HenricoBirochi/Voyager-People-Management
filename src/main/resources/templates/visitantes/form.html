<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registrar Visitante</title>
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <h2>Registrar Visitante</h2>
        <form
          th:action="@{/visitantes/entrar}"
          th:object="${visitante}"
          method="post"
        >
          <div class="form-group">
            <label>Nome Completo</label>
            <input class="form-control" th:field="*{nomeCompleto}" />
          </div>
          <div class="form-group">
            <label>Documento</label>
            <input class="form-control" th:field="*{documento}" />
          </div>
          <div class="form-group">
            <label>Motivo</label>
            <input class="form-control" th:field="*{motivo}" />
          </div>
          <div class="form-group">
            <label>Funcion√°rio visitado</label>
            <select class="form-control" th:field="*{funcionarioVisitado}">
              <option
                th:each="f : ${funcionarios}"
                th:value="${f.id}"
                th:text="${f.nome}"
              ></option>
            </select>
          </div>
          <div class="form-group">
            <label>Departamento visitado</label>
            <select class="form-control" th:field="*{departamentoVisitado}">
              <option
                th:each="d : ${departamentos}"
                th:value="${d.id}"
                th:text="${d.nome}"
              ></option>
            </select>
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" type="submit">
              Registrar Entrada
            </button>
            <a class="btn" th:href="@{/visitantes}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
