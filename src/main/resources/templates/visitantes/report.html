<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Relatório de Visitantes</title>
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <h2>Relatório de Visitantes</h2>
        <form method="get" th:action="@{/visitantes/report}">
          <div class="form-group">
            <label>Início</label>
            <input type="datetime-local" name="inicio" class="form-control" />
          </div>
          <div class="form-group">
            <label>Fim</label>
            <input type="datetime-local" name="fim" class="form-control" />
          </div>
          <div class="form-group">
            <label>Departamento</label>
            <select name="departamentoId" class="form-control">
              <option
                th:each="d : ${departamentos}"
                th:value="${d.id}"
                th:text="${d.nome}"
              ></option>
            </select>
          </div>
          <div style="margin-top: 1rem">
            <button class="btn btn-primary" type="submit">Filtrar</button>
            <a class="btn" th:href="@{/visitantes}">Voltar</a>
          </div>
        </form>
        <hr />
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Documento</th>
              <th>Entrada</th>
              <th>Saída</th>
              <th>Destino</th>
              <th>Crachá</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="v : ${visitantes}">
              <td th:text="${v.nomeCompleto}"></td>
              <td th:text="${v.documento}"></td>
              <td th:text="${v.dataEntrada}"></td>
              <td th:text="${v.dataSaida}"></td>
              <td
                th:text="${v.funcionarioVisitado != null ? v.funcionarioVisitado.nome : (v.departamentoVisitado != null ? v.departamentoVisitado.nome : '')}"
              ></td>
              <td th:text="${v.crachaCodigo}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
