<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Crachá</title>
    <link
      rel="stylesheet"
      th:href="@{/css/styles.css}"
      href="/css/styles.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <h2>Crachá de visitante</h2>
        <div class="cracha">
          <p><strong th:text="${visitante.nomeCompleto}"></strong></p>
          <p>Documento: <span th:text="${visitante.documento}"></span></p>
          <p>Crachá: <span th:text="${visitante.crachaCodigo}"></span></p>
          <p>Entrada: <span th:text="${visitante.dataEntrada}"></span></p>
        </div>
        <div style="margin-top: 1rem">
          <a class="btn" th:href="@{/visitantes}">Voltar</a>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
