<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Voyager — Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/css/shadcn-style.css}"
      href="/css/shadcn-style.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <h1>Voyager</h1>
            <p class="badge">Painel de administração</p>
          </div>
          <div>
            <a class="btn btn-primary" th:href="@{/funcionarios}"
              >Funcionários</a
            >
            <a class="btn" th:href="@{/departamentos}">Departamentos</a>
          </div>
        </div>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
          "
        >
          <div class="main-box-page" style="padding: 1rem">
            <h4>Cargos</h4>
            <p class="badge">Crie funções com respectivos salários.</p>
            <div style="margin-top: 0.5rem">
              <a th:href="@{/cargos}" class="btn btn-primary">Gerenciar</a>
            </div>
          </div>
          <div class="main-box-page" style="padding: 1rem">
            <h4>Departamentos</h4>
            <p class="badge">Gerencie setores da empresa.</p>
            <div style="margin-top: 0.5rem">
              <a th:href="@{/departamentos}" class="btn btn-primary"
                >Gerenciar</a
              >
            </div>
          </div>
          <div class="main-box-page" style="padding: 1rem">
            <h4>Funcionários</h4>
            <p class="badge">Cadastre e acompanhe colaboradores.</p>
            <div style="margin-top: 0.5rem">
              <a th:href="@{/funcionarios}" class="btn btn-primary"
                >Gerenciar</a
              >
            </div>
          </div>
          <div class="main-box-page" style="padding: 1rem">
            <h4>Projetos</h4>
            <p class="badge">Gerencie projetos e equipes.</p>
            <div style="margin-top: 0.5rem">
              <a th:href="@{/projetos}" class="btn btn-primary">Gerenciar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
