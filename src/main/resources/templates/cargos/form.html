<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Voyager — Novo Cargo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header.html :: navbar"></div>
<div class="container">
  <h2>Novo Cargo</h2>
  <form th:action="@{/cargos/save}" th:object="${cargo}" method="post">
    <div style="margin-bottom:1rem">
      <label>Nome</label>
      <input type="text" th:field="*{nome}" class="form-input" required />
    </div>
    <div style="margin-bottom:1rem">
      <label>Salário</label>
      <input type="number" step="0.01" th:field="*{salario}" class="form-input" required />
    </div>
  <button class="btn btn-primary">Salvar</button>
  <a class="btn" th:href="@{/cargos}">Cancelar</a>
  </form>
  </div>
  <div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
