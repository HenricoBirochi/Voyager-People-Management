<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Voyager — Cargo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/css/shadcn-style.css}"
      href="/css/shadcn-style.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <h2 th:text="${cargo.id != null} ? 'Editar Cargo' : 'Novo Cargo'"></h2>
        <form th:action="@{/cargos/save}" th:object="${cargo}" method="post">
          <input type="hidden" th:if="${cargo.id != null}" th:field="*{id}" />
          <div style="margin-bottom: 1rem">
            <label>Nome</label>
            <input
              type="text"
              th:field="*{nome}"
              class="form-input"
              required
              maxlength="50"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <label>Salário</label>
            <input
              type="number"
              step="0.01"
              th:field="*{salario}"
              class="form-input"
              required
              min="0"
            />
          </div>
          <button class="btn btn-primary">Salvar</button>
          <a class="btn" th:href="@{/cargos}">Cancelar</a>
          <div th:if="${#fields.hasErrors()}" class="form-errors">
            <ul>
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
