<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head">
  <title>Novo Cargo</title>
</head>
<body>
<div th:replace="fragments/header.html :: (body)"></div>
<div class="container">
  <h2>Novo Cargo</h2>
  <form th:action="@{/cargos/save}" th:object="${cargo}" method="post">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Sal√°rio</label>
      <input type="number" step="0.01" th:field="*{salario}" class="form-control" required />
    </div>
    <button class="btn btn-primary">Salvar</button>
    <a class="btn btn-link" href="/cargos">Cancelar</a>
  </form>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
