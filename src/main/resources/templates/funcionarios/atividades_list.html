<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Atividades</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      th:href="@{/css/shadcn-style.css}"
      href="/css/shadcn-style.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header.html :: navbar}"></div>
    <div class="centered-content-page">
      <div class="main-box-page">
        <h2>Atividades de <span th:text="${funcionario.nome}"></span></h2>
        <table class="table">
          <thead>
            <tr>
              <th>Início</th>
              <th>Fim</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a : ${atividades}">
              <td
                th:text="${#temporals.format(a.inicio, 'dd/MM/yyyy HH:mm')}"
              ></td>
              <td
                th:text="${a.fim != null ? #temporals.format(a.fim, 'dd/MM/yyyy HH:mm') : ''}"
              ></td>
              <td th:text="${a.descricao}"></td>
            </tr>
          </tbody>
        </table>
        <a class="btn" th:href="@{/funcionarios}">Voltar</a>
      </div>
    </div>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
  </body>
</html>
