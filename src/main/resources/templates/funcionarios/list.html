<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Voyager — Funcionários</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header.html :: navbar"></div>
<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem">
  <h2>Funcionários</h2>
  <a class="btn btn-primary" th:href="@{/funcionarios/new}">Novo Funcionário</a>
  </div>
  <table class="table">
    <thead><tr><th>ID</th><th>Nome</th><th>CPF</th><th>Cargo</th><th>Departamento</th><th></th></tr></thead>
    <tbody>
      <tr th:each="f : ${funcionarios}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.nome}"></td>
        <td th:text="${f.cpf}"></td>
        <td th:text="${f.cargo != null ? f.cargo.nome : ''}"></td>
        <td th:text="${f.departamento != null ? f.departamento.nome : ''}"></td>
  <td><a th:href="@{/funcionarios/delete/{id}(id=${f.id})}" class="btn">Excluir</a></td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
  <div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
