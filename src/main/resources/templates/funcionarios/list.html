<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head">
  <title>Voyager — Funcionários</title>
</head>
<body>
<div th:replace="fragments/header.html :: navbar"></div>
<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem">
  <h2>Funcionários</h2>
  <a class="btn btn-primary" href="/funcionarios/new" th:href="@{/funcionarios/new}">Novo Funcionário</a>
  </div>
  <table class="table">
    <thead><tr><th>ID</th><th>Nome</th><th>CPF</th><th>Cargo</th><th>Departamento</th><th></th></tr></thead>
    <tbody>
      <tr th:each="f : ${funcionarios}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.nome}"></td>
        <td th:text="${f.cpf}"></td>
        <td th:text="${f.cargo != null ? f.cargo.nome : ''}"></td>
        <td th:text="${f.departamento != null ? f.departamento.nome : ''}"></td>
  <td><a href="/funcionarios/delete/${f.id}" th:href="@{/funcionarios/delete/{id}(id=${f.id})}" class="btn">Excluir</a></td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
  <div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
