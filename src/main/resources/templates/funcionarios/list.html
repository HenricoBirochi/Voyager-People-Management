<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head">
  <title>Funcionários</title>
</head>
<body>
<div th:replace="fragments/header.html :: (body)"></div>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Funcionários</h2>
    <a class="btn btn-primary" href="/funcionarios/new">Novo Funcionário</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Nome</th><th>CPF</th><th>Cargo</th><th>Departamento</th><th></th></tr></thead>
    <tbody>
      <tr th:each="f : ${funcionarios}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.nome}"></td>
        <td th:text="${f.cpf}"></td>
        <td th:text="${f.cargo != null ? f.cargo.nome : ''}"></td>
        <td th:text="${f.departamento != null ? f.departamento.nome : ''}"></td>
        <td><a th:href="@{'/funcionarios/delete/' + ${f.id}}" class="btn btn-sm btn-outline-danger">Excluir</a></td>
      </tr>
    </tbody>
  </table>
</div>
<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
